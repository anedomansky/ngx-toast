<div [@inOut]="state.value" class="toast toast--{{ severity }}">
    <div class="toast__close">
        <button *ngIf="closeBtn" class="btn" type="button" aria-label="Close" (click)="remove()">&times;</button>
    </div>
    <div class="toast__heading">{{ title }}</div>
    <div class="toast__text">{{ message }}</div>
    <div *ngIf="progressBar" class="toast__progress-bar">
        <div class="progress-bar" [style.width]="width + '%'"></div>
    </div>
</div>

<div class="toast toast--{{ severity }}">
    <button *ngIf="closeBtn" class="toast__close" type="button" aria-label="Close">&times;</button>
    <span class="toast__heading">{{ title }}</span>
    <br />
    <span class="toast__text">{{ message }}</span>
    <div *ngIf="progressBar" class="toast__progress-bar">
        <div class="progress-bar" [style.width]="width + '%'"></div>
    </div>
</div>
